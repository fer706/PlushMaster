   <style>
    * { box-sizing: border-box; }

    /* === ANIMAÇÃO DE TRANSIÇÃO === */
    .tela {
        animation: aparecerTela .4s ease;
    }

    @keyframes aparecerTela {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .saindo {
        animation: sairTela .35s ease forwards;
    }

    @keyframes sairTela {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-40px); }
    }

    body {
        margin: 0;
        padding: 0;
        background: #3dc8ff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .logo {
        width: 250px;
        margin-top: 30px;
      }


    .card {
        background: #f7e9dd;
        width: 90%;
        max-width: 400px;
        margin: 30px auto;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }


    h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #000;
    }

    p {
        margin-top: 0;
        margin-bottom: 20px;
        color: #555;
        font-size: 15px;
    }

    label {
        display: block;
        text-align: left;
        width: 85%;
        margin: 0 auto 5px auto;
        color: #000;
        font-weight: bold;
    }

    input {
        width: 75%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #000;
        font-size: 16px;
        outline: none;
        margin-bottom: 25px;
    }

    .btn {
        width: 85%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(180deg, #4db8ff, #0077e6);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover { opacity: 0.9; }

    footer {
        margin-top: 25px;
        font-size: 14px;
        color: #004c73;
    }

    #notificacoes {
        position: fixed;
        top: 15px;
        right: 15px;
        width: 260px;
        z-index: 999999;
    }

    .notif {
        background: rgba(0,0,0,0.7);
        border-left: 4px solid #00eaff;
        padding: 12px;
        color: #fff;
        font-size: 15px;
        margin-top: 10px;
        border-radius: 8px;
        animation: aparecer .4s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
    }
</style>

<script>

const auth = firebase.auth();


    function irPara(telaDestino) {
  const telaAtual = document.querySelector('.tela:not([style*="display: none"])');

  if (telaAtual) {
    telaAtual.classList.add("saindo");
  }

  setTimeout(() => {
    if (telaAtual) telaAtual.classList.remove("saindo");
    abrirTela(telaDestino);
  }, 300);
}


    function notificar(msg) {
        const div = document.createElement("div");
        div.className = "notif";
        div.innerText = msg;
        document.getElementById("notificacoes").appendChild(div);

        setTimeout(() => {
            div.style.opacity = "0";
            div.style.transform = "translateX(20px)";
            setTimeout(() => div.remove(), 300);
        }, 3500);
    }

    function verificarEmail() {
    const email = document.getElementById("email").value.trim();

    if (!email) {
        notificar("Digite um e-mail!");
        return;
    }

    // Passa o email na URL
    irPara(`senha.html?email=${encodeURIComponent(email)}`);
}


</script>
