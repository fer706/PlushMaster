<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlushMaster/Entrar/cadastro</title>

 <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.postimg.cc/pXQ9MCLx/plush-master-logo-removebg-preview.png">


<style>
    body {
        margin: 0;
        padding: 0;
        background: #3dc8ff;
        font-family: Arial, sans-serif;
        text-align: center;
        transition: transform 0.4s ease, opacity 0.4s ease; /* animação */
    }

    /* ===== ANIMAÇÃO DE SAÍDA ENTRE ARQUIVOS ===== */
    .fadeOut {
        transform: translateX(-100%);
        opacity: 0;
    }

      .logo {
        width: 250px;
        margin-top: 30px;

      }

    .card {
        background: #f7e9dd;
        width: 80%;
        max-width: 350px;
        margin: 30px auto;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #000;
    }

    p {
        margin-top: 0;
        margin-bottom: 25px;
        color: #555;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(180deg, #4db8ff, #0077e6);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        opacity: 0.9;
    }

    footer {
        margin-top: 30px;
        font-size: 14px;
        color: #004c73;
    }
</style>
</head>

<body>

<img class="logo" src="https://i.postimg.cc/pXQ9MCLx/plush-master-logo-removebg-preview.png">

<div class="card">
    <h2>Entre ou cadastre-se</h2>
    <p>Escolha uma opção para continuar</p>

    <!-- Agora com animação -->
    <button class="btn" onclick="animarTroca('email.html')">Login</button>
    <button class="btn" onclick="animarTroca('emailcadastro.html')">Cadastro</button>
</div>

<footer>© 2025 PlushMaster</footer>

<!-- SCRIPT DA ANIMAÇÃO -->
<script>
function animarTroca(pagina) {
    document.body.classList.add("fadeOut");
    setTimeout(() => {
        window.location.href = pagina;
    }, 400);
}
</script>

</body>
</html>
